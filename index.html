<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand shadow</title>
  <link rel="stylesheet" href="css/style_globle.css">
  <link rel="stylesheet" href="css/jquery.toast.min.css">
  <link rel="icon" href="assets/web_icon.svg">
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script type="text/javascript" src="scripts/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.toast.min.js"></script>
  <script type="text/javascript" src="scripts/echarts.js"></script>
  <script type="text/javascript" src="scripts/lodash.min.js"></script>
</head>

<body>
  <!-- 開始頁面 -->
  <div id='main' style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
    <div
      style="position: absolute; right:20px ; top: 20px; font-size: 30px;  color: white; border: 1px solid white; padding: 5px 10px ; border-radius: 10px;">
      *建議使用 google chrome 瀏覽器.</div>
    <div id='main_title' class="main_title web">機器識學習</div>
    <img class='frame' id='non_intractive' src=assets/frame.svg alt=""></img>
    <div id='main_button' class="main_button">
      <button onclick="language_game(1)">開始</button>
      <!-- <button onclick="language_game(2)">English</button>
             <button onclick="language_game(3)">Portugues</button> -->
    </div>
  </div>

  <!-- 中文簡介 -->
  <div id='introduction_chinese' class="introduction">
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
      <div id='main_title' class="main_title web">在這頁會介紹相關原理跟說明
        讓用戶對機器學習有一定了解。
      </div>
      <div id='main_button' class="main_button" style="justify-content: center;">
        <button class='introduction_start' onclick="language_start()">開始</button>
      </div>
    </div>
  </div>

  <!-- 英文簡介 -->
  <div id='introduction_english' class="introduction">
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
      <div id='main_title' class="main_title web">English</div>
      <div id='main_button' class="main_button" style="justify-content: center;">
        <button class='introduction_start' onclick="language_start()">開始</button>
      </div>
    </div>
  </div>

  <!-- 葡文簡介 -->
  <div id='introduction_portuguese' class="introduction">
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
      <div id='main_title' class="main_title web">Portugues</div>
      <div id='main_button' class="main_button" style="justify-content: center;">
        <button class='introduction_start' onclick="language_start()">開始</button>
      </div>
    </div>
  </div>

  <!-- 輸入PIN嗎頁面 -->
  <div id='pin_code' class="pin_code" style='display: none;'>
    <div class="game-canvas-delete" onclick="window.location.reload();">
      <img src="./image/delete.png" alt="" />
    </div>
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
      <div class="w-full h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <div class="flex justify-center">
                <label class="block text-gray-700 font-medium mb-2 text-lg" for="pinInput">
                  輸入你的PIN碼
                </label>
              </div>
              <input id="pinInput"
                class="h-16 text-5xl text-center shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-gray-300"
                type="text" value="" />
              <div id="pinKeyboard" class="mt-3 grid grid-cols-3 gap-1 hidden">
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  1
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  2
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  3
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  4
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  5
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  6
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  7
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  8
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  9
                </button>
                <button
                  class="bg-rose-500 h-10 hover:bg-rose-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  重置
                </button>
                <button
                  class="bg-teal-500 h-10 hover:bg-teal-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  0
                </button>
                <button
                  class="bg-sky-500 h-10 hover:bg-sky-800 rounded-md m-0.5 text-white text-2xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                  關閉
                </button>
              </div>
            </div>

            <div class="flex items-center justify-center">
              <button id="pinStartBtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline h-12 text-xl"
                type="button">
                開始遊戲
              </button>
            </div>
          </div>
        </div>
        <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-md">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="flex justify-center">
              <label class="block text-gray-700 font-medium mb-2 text-lg" htmlFor="username">
                或是以新的用戶身份（請使用新用戶開始遊戲）
              </label>
            </div>
            <div class="flex items-center justify-center">
              <button id="startDirectlyBtn"
                class="bg-blue-500 disabled:bg-blue-300 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline h-12 text-xl"
                type="button">
                開始遊戲
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 手影比對 -->
  <div id='hand_shodow' class='hand_shodow' style='display: none;'>
    <div class="relative" style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">

      <div class="title">手影比對</div>

      <!-- 溫馨提示 -->
      <div class="absolute left-4 top-4 text-white space-y-4 flex-col items-start font-medium hidden xl:flex">
        <span class="font-bold text-[24px] max-w-[500px] rounded-md border-2 p-2">
          *請允許瀏覽器使用攝像頭。
        </span>
        <span class="font-bold text-[24px] max-w-[500px] rounded-md border-2 p-2">
          *請讓攝像頭保持對著「白色或黑色背景」,以利提高識別率。
        </span>
      </div>


      <div class="flex justify-center items-center space-x-32">

        <div class="w-[320px] mb-6 h-auto flex flex-col items-center self-end text-white text-[24px] space-y-8">
          <canvas class="w-[300px] h-[300px] bg-white"></canvas>
          <div class="border-2 rounded-md p-2">
            <span>玩法: 觀察手影圖片，在攝像頭前用雙手模仿，慢慢微調手部動作，以提高相似值。</span>
          </div>
        </div>
        <div id="example_photo" class="example_photo grid grid-cols-3 space-x-8 space-y-8 text-white place-items-end	">
          <div id="BigCrad" class="ml-8 mt-8">
            <img src="./assets/image/handShow/BigCrad.png" class="" alt="">
            <p>BigCrad（0）</p>
          </div>
          <div id="Goat">
            <img src="./assets/image/handShow/Goat.png" class="" alt="">
            <p>Goat（0）</p>
          </div>
          <div id="RedBird">
            <img src="./assets/image/handShow/RedBird.png" class="" alt="">
            <p>RedBird（0）</p>
          </div>
          <div id="Trukey">
            <img src="./assets/image/handShow/Trukey.png" class="" alt="">
            <p>Trukey（0）</p>
          </div>
          <div id="Owl">
            <img src="./assets/image/handShow/Owl.png" class="" alt="">
            <p>Owl（0）</p>
          </div>
          <div id="Kitten">
            <img src="./assets/image/handShow/Kitten.png" class="" alt="">
            <p>Kitten（0）</p>
          </div>
        </div>
      </div>




      <div id='main_button' class="main_button" style="justify-content: center;">
        <button id='hand_shodow_next' class='hand_shodow_next' onclick="hand_shodow_next();">下一頁（60）</button>
      </div>
    </div>
  </div>

  <!-- 攝影和下載 -->
  <div id='qrcode' class='qrcode' style='display: none;'>
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
      <div id='title' class="title">攝影和下載</div>

      <div id="qrcode_photo" class="qrcode_photo">
        <video id="video" autoplay="autoplay" muted></video>
        <img id="imgTag" src="assets/image/avatar.jpg" alt="imgTag" />
      </div>

      <p id="qrcode_p" class="qrcode_p" style="font-size: 30px;margin: 10px;">拍照（10）</p>
      <!-- 
            <div id='main_button' class="main_button" style="justify-content: center;">
                <button class='qrcode_next' onclick="takePhoto()">拍照</button>
            </div> -->
    </div>
  </div>

  <!-- 二維碼頁面 -->
  <div id='qr_code_page' style='display: none;'>
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;">
      <div id='main_title' class="main_title web">Qr Code</div>
      <div id='main_button' class="main_button" style="justify-content: center;">
        <button class='qrcode_next' onclick="qrcode_next()">下一頁</button>
      </div>
    </div>
  </div>

  <!-- 結束頁面 -->
  <div id='end_card' style='display: none;'>
    <div style="width: 100%; height: 100%; background:#4B4453; position: fixed; left:0px;top:0px;z-index: 5;">
      <p class="endP">遊戲結束！</p>
      <!-- <p class="endP text-5xl my-4"  >繪畫總分數：<span id='totalScore'>0</span></p> -->
      <!-- 遊戲得分圖 -->
      <div class="mt-1 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div id="eChartsMain" style="width: 400px; height: 250px"></div>
        </div>
      </div>
      <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="flex justify-center">
            <label class="block text-gray-700 font-medium mb-1 text-lg">
              你的用戶PIN碼
            </label>
          </div>
          <div class="flex justify-center">
            <label id="showPinLabel" class="py-2 px-3 text-gray-700 shadow text-center text-5xl">
            </label>
          </div>
          <div class="flex justify-center">
            <label class="block text-gray-700 font-medium mt-1 text-sm">
              請記住這組PIN碼以在其它遊戲使用
            </label>
          </div>
        </div>
      </div>
      <div id='endButton' class="endButton web" onclick="again()">再來！（10）</div>
    </div>
  </div>

  <script defer type="text/javascript">

  </script>
  <script defer src="scripts/transition.js"></script>
</body>

</html>
